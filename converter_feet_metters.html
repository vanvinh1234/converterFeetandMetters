<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter feet to meters and meters to feet</title>
</head>
<body>
<script>
    function converterFeettoMetters(foot) {
    let meters = 0.305*foot;
    return meters;
    }
    console.log(converterFeettoMetters(2))
    function converterMetterstoFeet(meters) {
        let foot = 3.279*meters;
        return foot;
    }console.log(converterMetterstoFeet(20))
</script>
</body>
</html>
